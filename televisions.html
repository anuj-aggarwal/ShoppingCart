<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- REQUIRED METATAGS -->
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<!-- TITLE and FAVICON -->
		<title>Televisions</title>
		<link rel="shortcut icon" type="image/png" href="images/icon.png">
		
		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/televisions.css">
		
		<!-- SCRIPTS -->
		<script src="js/jquery.js"></script>
		<script src="js/tether.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/televisions.js"></script>
	
	</head>
	<body>
		
		<!-- MAIN HEADER STARTS HERE-->
		<header class="fixed-top">
			<!-- TAGLINE AND CUSTOMER CARE -->
			<div id="tagline-container">
				<div class="container text-white text-right">
					<div class="row">
						<div class="col-2 offset-1">Your own Electronics Bazaar</div>
						<div class="col-7"></div>
						<div class="col-2"><a href="#">24x7 Customer Care</a></div>
					</div>
				
				</div>
			</div>
			
			<!-- CONTAINER CONTAINING BRAND NAME,LOGO,SEARCH BAR AND CART BUTTON -->
			<div id="brand-container">
				<div class="container">
					<div class="row">
						<!-- BRAND LOGO -->
						<div class="col-2 text-right">
							<a href="index.html"><i class="fa fa-shopping-bag fa-5x text-white" id="logo"></i></a>
						</div>
						
						<!-- BRAND NAME AND SEARCH BAR -->
						<div class="col">
							<!-- BRAND NAME -->
							<a href="index.html">
								<div class="text-white h1">Electrozaar</div>
							</a>
							<!-- SEARCH BAR -->
							<div class="row">
								<div class="col-lg-12">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Search for Products">
										<span class="input-group-btn">
										<button class="btn btn-secondary" type="button">
											<i class="fa fa-search"></i>
										</button></span>
									</div>
								</div>
							</div>  <!-- SEARCH BAR END -->
						</div>
						
						<!-- BUTTON TO CART -->
						<div class="col-2 text-right btn-group-vertical">
							<a href="cart.html">
								<button class="btn" id="cart-button">
									<i class="fa fa-shopping-cart fa-3x"></i>
									<span class="h1">Cart</span>
								</button>
							</a>
						</div>
					</div>
				</div>
			</div>
			
			<!-- MAIN NAVBAR -->
			<div id="navigation">
				<div class="container text-white">
					
					<div class="row text-center">
						
						<div class="col">
							<!-- CATEGORIES DROPDOWN -->
							<div class="dropdown">
								<button class="dropbtn" id="categories">
									Categories
									<i class="fa fa-caret-down"></i>
								</button>
								<div class="dropdown-content" id="categories-content">
									<a href="mobiles.html">Mobiles</a>
									<a href="laptops.html">Laptops</a>
									<a href="televisions.html">Televisions</a>
									<a href="#">Printers</a>
									<a href="#">Headphones</a>
								</div>
							</div>
						
						</div>
						
						<!-- OTHER LINKS -->
						<div class="col"><a href="#">Bidding Section</a></div>
						<div class="col"><a href="#">Sell on Electrozaar</a></div>
						<div class="col-1"><a href="#">Login</a></div>
						<div class="col-2"><a href="#">Sign Up</a></div>
					</div>
				
				
				</div>
			</div>
		
		
		</header>   <!-- MAIN HEADER END -->
		
		
		<div class="display-1 font-weight-bold text-center" id="televisions-heading">Televisions</div>
		
		
		<!-- CAROUSAL -->
		<div id="carousel" class="carousel slide" data-ride="carousel">
			<!-- CAROUSEL NDICATORS -->
			<ol class="carousel-indicators">
				<li data-target="#carousel" data-slide-to="0" class="active"></li>
				<li data-target="#carousel" data-slide-to="1"></li>
			</ol>
			
			<!-- CAROUSEL IMAGES -->
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active">
					<img class="d-block img-fluid" src="images/carousel/affordable-tvs.jpg" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block img-fluid" src="images/carousel/akai-tv.jpg" alt="First slide">
				</div>
			</div>
			
			<!-- CAROUSEL CONTROL BUTTONS -->
			<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		
		
		<div class="container-fluid">
			<div class="row">
				<!-- MAIN CONTENT -->
				<div class="col-9">
					<div class="row" id="items">
						<!-- CARDS TO BE ADDED IN JS HERE -->
					</div>
				</div>
				<!-- SIDEBAR FOR FILTERS AND SORT -->
				<div class="col-3">
					<div class="container">
						<div class="row sidebar">
							<div class="form-group">
								<label class="h3" for="sort-select">Sort By: </label>
								<select class="form-control" id="sort-select">
									<option value="0">Price: Low to High</option>
									<option value="1">Price: High to Low</option>
								</select>
							</div>
						</div>
						<div class="row sidebar text-center">
							<div class="h2">Filters</div>
							<div class="filter">
								<div class="h4">Price:</div>
								<div class="row">
									<div class="col">
										<label for="rs-addon1">Min. Price</label>
										<div class="input-group">
											<span class="input-group-addon" id="rs-addon1">₹</span>
											<input type="number" class="form-control" id="min-price"
											       aria-describedby="rs-addon1">
										</div>
									</div>
									<div class="col">
										<label for="rs-addon2">Max. Price</label>
										<div class="input-group">
											<span class="input-group-addon" id="rs-addon2">₹</span>
											<input type="number" class="form-control" id="max-price"
											       aria-describedby="rs-addon2">
										</div>
									</div>
								</div>
								<div class="mt-2">
									<button class="btn btn-primary" id="price-filter-button">Apply</button>
								</div>
							</div>
						</div>
						<div class="row sidebar text-center">
							<div class="filter mx-auto">
								<div class="h4">Brand:</div>
								<div id="brands">
									<label><input type="checkbox" value="Samsung"> Samsung</label><br>
									<label><input type="checkbox" value="LG"> LG</label><br>
									<label><input type="checkbox" value="Sony"> Sony</label><br>
								</div>
							</div>
						</div>
						<div class="row sidebar text-center">
							<div class="filter mx-auto">
								<label><input type="checkbox" id="only-in-stock"> Exclude Out of Stock</label>
							</div>
						</div>
						<div class="row sidebar text-center">
							<div class="filter mx-auto">
								<label><input type="checkbox" id="excludeSelected"> Exclude already Selected
									Items</label>
							</div>
						</div>
						<div class="row sidebar text-center">
							<div class="filter mx-auto">
								<label><input type="checkbox" id="onlycod"> Only with COD Available</label>
							</div>
						</div>
					
					</div>
				</div>
			</div>
		</div>
		
		
		<!-- FOOTER -->
		<footer class="fixed-bottom text-right">
			<div class="text-white mr-5">
				&copy; Copywright 2017 Electrozaar
			</div>
		</footer>
	
	
	</body>
</html>
