<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- REQUIRED METATAGS -->
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<!-- TITLE and FAVICON -->
		<title>Cart</title>
		<link rel="shortcut icon" type="image/png" href="images/icon.png">
		
		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/cart.css">
		
		<!-- SCRIPTS -->
		<script src="js/jquery.js"></script>
		<script src="js/tether.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/cart.js"></script>
	
	</head>
	<body>
		
		<!-- MAIN HEADER STARTS HERE-->
		<header class="fixed-top">
			<!-- TAGLINE AND CUSTOMER CARE -->
			<div id="tagline-container">
				<div class="container text-white text-right">
					<div class="row">
						<div class="col-2 offset-1">Your own Electronics Bazaar</div>
						<div class="col-7"></div>
						<div class="col-2"><a href="#">24x7 Customer Care</a></div>
					</div>
				
				</div>
			</div>
			
			<!-- CONTAINER CONTAINING BRAND NAME,LOGO,SEARCH BAR AND CART BUTTON -->
			<div id="brand-container">
				<div class="container">
					<div class="row">
						<!-- BRAND LOGO -->
						<div class="col-2 text-center">
							<a href="index.html"><i class="fa fa-shopping-bag fa-5x text-white" id="logo"></i></a>
						</div>
						
						<!-- BRAND NAME AND SEARCH BAR -->
						<div class="col">
							<!-- BRAND NAME -->
							<div class="text-white h1">Electrozaar</div>
							<!-- SEARCH BAR -->
							<div class="row">
								<div class="col-lg-12">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Search for Products">
										<span class="input-group-btn">
										<button class="btn btn-secondary" type="button">
											<i class="fa fa-search"></i>
										</button></span>
									</div>
								</div>
							</div>  <!-- SEARCH BAR END -->
						</div>
						
						<!-- BUTTON TO CART -->
						<div class="col-2 text-right btn-group-vertical">
							<a href="cart.html">
								<button class="btn active" id="cart-button">
									<i class="fa fa-shopping-cart fa-3x"></i>
									<span class="h1">Cart</span>
								</button>
							</a>
						</div>
					</div>
				</div>
			</div>
			
			<!-- MAIN NAVBAR -->
			<div id="navigation">
				<div class="container text-white">
					
					<div class="row text-center">
						
						<div class="col">
							<!-- CATEGORIES DROPDOWN -->
							<div class="dropdown">
								<button class="dropbtn" id="categories">
									Categories
									<i class="fa fa-caret-down"></i>
								</button>
								<div class="dropdown-content" id="categories-content">
									<a href="#">Mobiles</a>
									<a href="#">Laptops</a>
									<a href="#">Televisions</a>
									<a href="#">Printers</a>
									<a href="#">Headphones</a>
								</div>
							</div>
						
						</div>
						
						<!-- OTHER LINKS -->
						<div class="col"><a href="#">Bidding Section</a></div>
						<div class="col"><a href="#">Sell on Electrozaar</a></div>
						<div class="col-1"><a href="#">Login</a></div>
						<div class="col-2"><a href="#">Sign Up</a></div>
					</div>
				
				
				</div>
			</div>
		
		
		</header>   <!-- MAIN HEADER END -->
		
		
		<div class="display-1 font-weight-bold text-center" id="cart-heading">Cart</div>
		
		
		
		
		
		
		<div class="container-fluid">
			
			<div class="text-right my-2">
				<button class="btn btn-danger mx-2" id="clear-button">Remove All</button>
				<button class="btn btn-success" data-toggle="modal" data-target="#proceed-modal" id="proceed-button">Proceed</button>
			</div>
			
			<!-- Modal -->
			<div class="modal fade" id="proceed-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title mx-auto" id="proceed-modal-heading"></h4>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body text-center" id="proceed-modal-body">
						
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary mx-auto px-3" data-dismiss="modal">
								<i class="fa fa-check"></i>
								OK
							</button>
						</div>
					</div>
				</div>
			</div>
			
			
			
			<table class="table table-bordered">
				<thead class="bg-primary text-white">
					<tr>
						<th width="900px">Item Name</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody id="table-body">
				
				</tbody>
				<thead class="bg-primary text-white">
					<tr>
						<th colspan="3">TOTAL</th>
						<th id="table-total">â‚¹ 0.0</th>
					</tr>
				</thead>
			</table>
		
		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		<!-- FOOTER -->
		<footer class="fixed-bottom text-right">
			<div class="text-white mr-5">
				&copy; Copywright 2017 Electrozaar
			</div>
		</footer>
	
	
	</body>
</html>
