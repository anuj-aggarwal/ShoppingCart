<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- REQUIRED METATAGS -->
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<!-- TITLE and FAVICON -->
		<title>Customer Care</title>
		<link rel="shortcut icon" type="image/png" href="images/icon.png">
		
		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/care.css">
		
		<!-- SCRIPTS -->
		<script src="js/jquery.js"></script>
		<script src="js/tether.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/care.js"></script>
	
	</head>
	<body>
		<div class="loader-container"></div>
		
		<!-- MAIN HEADER STARTS HERE-->
		<header class="fixed-top">
			<!-- TAGLINE AND CUSTOMER CARE -->
			<div id="tagline-container">
				<div class="container text-white text-right">
					<div class="row">
						<div class="col-2 offset-1">Your own Electronics Bazaar</div>
						<div class="col-7"></div>
						<div class="col-2"><a href="care.html">24x7 Customer Care</a></div>
					</div>
				
				</div>
			</div>
			
			<!-- CONTAINER CONTAINING BRAND NAME,LOGO,SEARCH BAR AND CART BUTTON -->
			<div id="brand-container">
				<div class="container">
					<div class="row">
						<!-- BRAND LOGO -->
						<div class="col-2 text-right">
							<a href="frontpage.html"><i class="fa fa-shopping-bag fa-5x text-white" id="logo"></i></a>
						</div>
						
						<!-- BRAND NAME AND SEARCH BAR -->
						<div class="col">
							<!-- BRAND NAME -->
							<a href="frontpage.html">
								<div class="text-white h1">Electrozaar</div>
							</a>
							<!-- SEARCH BAR -->
							<div class="row">
								<div class="col-lg-12">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Search for Products">
										<span class="input-group-btn">
										<button class="btn btn-secondary" type="button">
											<i class="fa fa-search"></i>
										</button></span>
									</div>
								</div>
							</div>  <!-- SEARCH BAR END -->
						</div>
						
						<!-- BUTTON TO CART -->
						<div class="col-2 text-right btn-group-vertical">
							<a href="cart.html">
								<button class="btn" id="cart-button">
									<i class="fa fa-shopping-cart fa-3x"></i>
									<span class="h1">Cart</span>
								</button>
							</a>
						</div>
					</div>
				</div>
			</div>
			
			<!-- MAIN NAVBAR -->
			<div id="navigation">
				<div class="container text-white">
					
					<div class="row text-center">
						
						<div class="col">
							<!-- CATEGORIES DROPDOWN -->
							<div class="dropdown">
								<button class="dropbtn" id="categories">
									Categories
									<i class="fa fa-caret-down"></i>
								</button>
								<div class="dropdown-content" id="categories-content">
									<a href="mobiles.html">Mobiles</a>
									<a href="laptops.html">Laptops</a>
									<a href="televisions.html">Televisions</a>
									<a href="#">Printers</a>
									<a href="#">Headphones</a>
								</div>
							</div>
						
						</div>
						
						<!-- OTHER LINKS -->
						<div class="col"><a href="bidding.html">Bidding Section</a></div>
						<div class="col"><a href="sell.html">Sell on Electrozaar</a></div>
						<div class="col-3"><a href="#" id="username"></a></div>
					</div>
				
				
				</div>
			</div>
		
		
		</header>   <!-- MAIN HEADER END -->
		
		
		<div class="display-1 font-weight-bold text-center" id="care-heading">Customer Care</div>
		
		
		
		<!-- FOOTER -->
		<footer class="fixed-bottom text-right">
			<div class="text-white mr-5">
				&copy; Copywright 2017 Electrozaar
			</div>
		</footer>
		
	</body>
</html>
