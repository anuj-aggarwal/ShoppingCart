<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- REQUIRED METATAGS -->
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<!-- TITLE and FAVICON -->
		<title>Electrozaar</title>
		<link rel="shortcut icon" type="image/png" href="images/icon.png">
		
		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/main.css">
		
		<!-- SCRIPTS -->
		<script src="js/jquery.js"></script>
		<script src="js/tether.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="container text-center">
			
			<!-- Modal -->
			<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="modal-title">Success</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body" id="modal-body">
						
						</div>
						<div class="modal-footer">
							<a href="frontpage.html"><button type="button" id="continue-button" class="btn btn-primary">Continue</button></a>
						</div>
					</div>
				</div>
			</div>
			
			
			
			<div class="row text-left">
				<div class="col display-5 font-weight-bold">Welcome to</div>
			</div>
			<div class="row">
				<div class="col display-1 font-weight-bold">Electrozaar</div>
			</div>
			<div class="row text-right">
				<div class="col display-5 font-weight-bold">Your own Electronics Bazaar</div>
			</div>
			<form>
				<div class="row">
					<div class="col h1">
						Login
					</div>
				</div>
				<div class="row text-left">
					<div class="col-6">
						<div class="form-group">
							<label for="username" class="font-weight-bold">Username</label>
							<input type="text" class="form-control" id="username" placeholder="Enter you username">
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label for="password" class="font-weight-bold">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password">
						</div>
					</div>
				</div>
				<button type="button" class="btn btn-primary" id="login-button" data-toggle="modal" data-target="#modal">Login</button>
			</form>
		</div>
	</body>
</html>
